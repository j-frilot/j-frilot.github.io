			<!-- -=-=-==--=-=CONTACT-=-=-=-=-=-=- -->
			
		<section class="contact-container grey darken-4" id="contact">
			<div class="container inner contact">
				<div class="heading center-align"><h2>Need To Reach Me?</h2>
				</div>
				<form action="https://formspree.io/mwkwkobn"method="POST" class="contact-form">
					<div class="row">
						<div class="col m6 offset-m3">
							<label>
								<input type="text" name="name" placeholder="What's your name?" required class="white-text">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col m6 offset-m3">
							<label>
								<input type="text" name="_replyto" placeholder="What's your email?" required class="white-text" >
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col m6 offset-m3">
							<label>
								<textarea name="message" placeholder="Leave me a message." class="white-text"></textarea>
							</label >
						</div>
					</div>
					<div class="row">
						<div class="col m6 offset-m3">
							<button class="btn indigo darken-2" type="submit"><i class="material-icons left">send</i>Send</button>
						</div>
					</div>
					
						
					

					

					
				</form>
			</div>

						<p>Follow Me:<a href="www.linkedin.com"><i class="fab fa-linkedin"></i></a> <a href="www.github.com"><i class="fab fa-github"></i></a> </p>
						<button class="btn">Resume</button>
					</div>
				</div>
